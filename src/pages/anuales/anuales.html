<ion-header>
  <ion-navbar>
    <ion-title>Calendario de eventos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="anuales">
  <header>
      <button ion-button outline  (click)="previousMonth()"><ion-icon name="arrow-dropleft"></ion-icon></button>
      <h2>{{mesActivo}}</h2>
      <button ion-button outline (click)="nextMonth()"><ion-icon name="arrow-dropright"></ion-icon></button>
  </header>
  
  <div>
    <ion-card *ngFor="let evento of eventosAnuales">
      <!-- <img src="img/nin-live.png"/> -->
        <ion-card-content *ngIf="evento.Mes === mes">            
          <ion-card-title>
            {{evento.Acto}}
          </ion-card-title>
          <p>
            {{evento.Descripcion}}
          </p>
          <p>
            {{evento.Dia}}
            <br>
            A las {{evento.Hora}} en {{evento.Lugar}}
          </p>
        </ion-card-content>
    </ion-card>
  </div>
